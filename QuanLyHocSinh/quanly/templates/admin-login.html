{% extends 'layout/base.html' %}

{% block title %}Đăng nhập quản trị{% endblock %}

{% block content %}
<br>
<h2 class="text-center text-danger">ĐĂNG NHẬP QUẢN TRỊ</h2>

{% if msg %}
<div class = "alert alert-danger">
    <h4>{{ msg }}</h4>
</div>
{% endif %}

<form method="post" action="{{ url_for('admin-login') }}">
  <div class="form-group">
    <label class="" for="username">Tên đăng nhập:</label>
    <input type="text" name="username" class="form-control" placeholder="Nhập tên đăng nhập..." id="username">
  </div>
  <div class="form-group">
    <label class="" for="pwd">Mật khẩu:</label>
    <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu..." id="pwd">
  </div>
  <button type="submit" class="btn btn-primary">Đăng nhập</button>
</form>
{% endblock %}
